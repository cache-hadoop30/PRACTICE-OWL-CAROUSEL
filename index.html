<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owl Carousel</title>


    <!-- LINK BOOTSTRAP CSS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- CSS Owl Carousel -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS Owl Carousel Theme -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- LINK CSS FILE -->
    <link rel="stylesheet" href="/style.css" class="rel" />
  </head>

  <!----------------------------------------- BODY --------------------------------------->
  <body>
    <div class="container mt-5">
      <div class="owl-carousel owl-theme">
        <!-- mandatory for the carousel 
        -->
        <div class="ms-2 me-2">
          <div class="card">
            <img src="./img/THE-SECRET-HAVEN.jpg" alt="" class="card-img-top" />
            <div class="card-info">
              <h5 class="card-title">The Secret Haven</h5>
              <p>Baraka, Norzagaray</p>
            </div>
          </div>
        </div>

        <div class="ms-2 me-2">
          <div class="card">
            <img src="./img/Adventure-resort-bulacan.jpg" alt="" class="card-img-top" />
            <div class="card-info">
              <h5 class="card-title">Adventure Resort</h5>
              <p>Tigbe, Norzagaray</p>
            </div>
          </div>
        </div>

        <div class="ms-2 me-2">
          <div class="card">
            <img src="/img/bitbit.PNG" alt="" class="card-img-top" />
            <div class="card-info">
              <h5 class="card-title">Bitbit River Park</h5>
              <p>Bitbit, Norzagaray</p>
            </div>
          </div>
        </div>

        <div class="ms-2 me-2">
          <div class="card">
            <img src="./img/BAKAS-RIVER.jpg" alt="" class="card-img-top" />
            <div class="card-info">
              <h5 class="card-title">Bakas River</h5>
              <p>Matictic, Norzagaray</p>
            </div>
          </div>
        </div>

        <div class="ms-2 me-2">
          <div class="card">
            <img src="./img/maramo-river-bg.png" alt="" class="card-img-top" />
            <div class="card-info">
              <h5 class="card-title">Maramo River</h5>
              <p>Baraka, Norzagaray</p>
            </div>
          </div>
        </div>

        <div class="ms-2 me-2">
          <div class="card">
            <img src="./img/LIONESS-ROCK-FORMATION.webp" alt="" class="card-img-top" />
            <div class="card-info">
              <h5 class="card-title">The Lioness Rock Formation</h5>
              <p>Bigte, Norzagaray</p>
            </div>
          </div>
        </div>
    </div><!-- End of container class -->

    <!-------------------------------- JQUERY & JAVASCRIPT PLUGINS ------------------------------>
    <!-- JQUERY cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- OWL CAROUSEL JS-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- LINK BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    
    <!-- LINK JS FILE-->
    <script src="script.js"></script>
  </body>
</html>
